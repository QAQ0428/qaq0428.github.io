<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        #ball {
            position: absolute;
            left: 50%;
            top: 0;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid #000;
            background-color: pink;
        }
    </style>
    <script>
        let f = (x) => x ** 2;
        let e = (id) => document.getElementById(id);
        function anim() {
            let i = -20;
            let ball = e("ball")
            let timer = setInterval(() => {
                if (i >= 20) {
                    clearInterval(timer);
                }
                else {
                    ball.style.transform = `translateY(${f(i)}px)`;
                    i += 0.1;
                }
            }, 1);
        }
    </script>
</head>

<body>
    <div id="ball"></div>
    <script>
        anim();
        setInterval(anim, 1620);
    </script>
</body>

</html>
