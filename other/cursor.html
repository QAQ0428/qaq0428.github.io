<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有方向的光标</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            overflow: hidden;
            cursor: none;
        }
        img {
            position: absolute;
            margin-left: -16px;
        }
    </style>
</head>
<body>
    <img src="../images/cursor.png" alt="光标" width="32">
    <script>
        const cursor = document.querySelector("img")
        window.addEventListener("mousemove", function(e) {
            cursor.style.top = e.clientY + "px"
            cursor.style.left = e.clientX + "px"
            if (Math.abs(e.movementX + e.movementY) > 5) {
                cursor.style.transform = `rotate(${Math.atan2(e.movementX, -e.movementY)}rad)`
            }
        })
    </script>
</body>
</html>
