    <script>
        // 让QAQ0428被点击时变成香蕉猫
        let qaq = document.querySelector("#qaq")
        qaq.addEventListener("click", function () {
            qaq.src = "images/bananacat_cry.gif"
            new Audio("media/bananacat_cry.mp3").play()
            setTimeout(function(){qaq.src = "images/profile_picture.png"}, 5000)
        })
        // 初始化 div 链接
        let links = document.getElementsByClassName("link")
        for (let i = 0; i < links.length; i++) {
            const element = links[i]
            element.addEventListener("click", function() {
                window.open(this.getAttribute("url"))
            })
        }
    </script>
